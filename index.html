<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content= "Jeu de dés pour deux joueurs">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Jeu de dés</title>
</head>
<body>
    <header class="container-sm"> 

    </header>
    <main class="container-sm">
        <div class="row row-cols-1 row-cols-md-2 mainh">
            <div id="player1" class="player col">
                <form id="formName1" name="pn1" action="">
                    <label for="pn1">Votre prénom :</label>
                    <input id="name1" name="pn1" type="text" placeholder="Joueur1" >
                    <button name="pn1" onclick="name1()" type="button"> Valider </button> 
                </form>
                <h2 id="nom1"> Joueur1 </h2>
            <div id="ligne1" class="row-cols-1" >
                <div class="score">
                    <p id="score1" class="score"> 40 </p>
                </div>
                <div class="currentScore">
                    <p>Score du tour</p>
                    <p id="currentScore1" class="curScore"> 0 </p>
                </div>
            </div>  
            </div>
            <div id="player2" class="player col">
                <form id="formName2" name="name2" action="" >
                    <label for="pn2">Votre prénom :</label>
                    <input id="name2" name="pn2" type="text" placeholder="Joueur2" onkeypress="">
                    <button name="pn2" onclick="name2()" type="button"> Valider </button> 
                </form>
                <h2 id="nom2"> Joueur2 </h2>
                <div id="ligne2" class="row-cols-1" >
                    <div class="score">
                        <p id="score2" class="score"> 40 </p>
                    </div>
                    <div class="currentScore">
                        <p>Score du tour</p>
                        <p id="currentScore2" class="curScore"> 0 </p>
                    </div>
                </div>  
            </div>
            <div class="cmdh vh-100" >
                <div> <button class="overbtn" onclick="newGame()" type="button"> Nouveau Jeu </button> </div>
                <div> <img id="imgDe" alt="dé" src="Images/dice1.png" class="affde">  </img> </div>
                <div> <button class="overbtn" onclick="rollDice()" type="button"> Lancer le dé </button> </div>
                <div> <button class="overbtn"> Ajouter à mon score </button> </div>
            </div>
        </div>
    </main>
    <footer class="container-sm">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
