<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content= "Jeu de dés pour deux joueurs">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Jeu de dés</title>
</head>
<body>
    <header class="container-sm"> 
        <div class="row">
            <div class="col-9"><h1>Jeu de dés pour 2 joueurs</h1></div>
            <div class="col-3"><button onclick="regles()" type="button" class="rulesbtn"> Règles du jeu </button> </div>
        </div> 
    </header>
    <main class="container-sm">
        <div class="row row-cols-1 row-cols-md-2 mainh">
            <div id="player1" class="player col">
                <div class="row">
                    <form id="formName1" name="pn1" action="">
                        <input id="name1" name="pn1" type="text" placeholder="Votre prénom" >
                        <button name="pn1" onclick="name1()" type="button"> Valider </button> 
                    </form>
                </div>
                <h2 id="nom1"> Joueur1 </h2>
            <div id="ligne1" class="scoreplayer" >
                <div class="score">
                    <p id="score1" class="score"> 0 </p>
                </div>
                <div class="currentScore">
                    <p>Score du tour</p>
                    <p id="currentScore1" class="curScore"> 0 </p>
                </div>
            </div>  
            </div>
            <div id="player2" class="player col">
                <div class="row">
                    <form id="formName2" name="name2" action="" >
                        <input id="name2" name="pn2" type="text" placeholder="Votre prénom" onkeypress="">
                        <button name="pn2" onclick="name2()" type="button"> Valider </button> 
                    </form>
                </div>
                <h2 id="nom2"> Joueur2 </h2>
                <div id="ligne2" class="scoreplayer" >
                    <div class="score">
                        <p id="score2" class="score"> 0 </p>
                    </div>
                    <div class="currentScore">
                        <p>Score du tour</p>
                        <p id="currentScore2" class="curScore"> 0 </p>
                    </div>
                </div>  
            </div>
            <div class="cmd" >
                <div> <button class="overbtn" onclick="newGame()" type="button"> <img src="Images/plus.png" alt="plus" class="imgmenu"> <br> Nouveau Jeu </button> </div>
                <div> <img id="imgDe" alt="dé" src="Images/dice1.png" class="affde">  </img> </div>
                <div> <button class="overbtn" onclick="rollDice()" type="button"> <img src="Images/refresh.png" alt="flèches" class="imgmenu"> <br> Lancer le dé </button> </div>
                <div> <button class="overbtn" onclick="addScore()" type="button"> <img src="Images/down.png" alt="bas" class="imgmenu"> <br> Ajouter au score </button> </div>
            </div>
        </div>
    </main>
    <footer class="container-sm">
        <div class="footer">
            <p> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
              </svg> 2023 Bretzdev. Tous droits réservés</p>
        </div> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
